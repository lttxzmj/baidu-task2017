<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>

    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>

    <ul id="resort">
        <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

    </ul>

    <button id="sort-btn">排序</button>

    <script type="text/javascript">
        function getData() {
            var source = document.getElementById('source');
            var sourceItem = source.getElementsByTagName('li');
            var i,
                data = [];

            // 取得DOM节点中的数据，并将字符串转化成数组
            for (i = 0; i < sourceItem.length; i++) {
                var itemText = sourceItem[i].textContent.split('：');
                //将城市名称截取出来，并把对应空气质量转化成数字类型
                var city = itemText[0].slice(0, 2);
                var quility = parseInt(itemText[1]);
                data.push([city, quility]);
            }
            return data;
        }

        /**
         * sortAqiData
         * 按空气质量对data进行从小到大的排序
         * 返回一个排序后的数组
         */
        function sortAqiData(data) {
            data.sort(function(a, b) {
                return a[1] - b[1];
            });
            console.log(data);

            return data;
        }

        /**
         * render
         * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
         * 格式见ul中的注释的部分
         */
        function render(data) {
            var resort = document.getElementById('resort'),
                i, j;
            for (i = 0; i < data.length; i++) {
                var resortLi = document.createElement('li');
                resortLi.innerHTML = '第' + (i + 1) + '名' + ': ' + data[i][0] + '空气质量' + ': ' + '<b>' + data[i][1] + '</b>';
                resort.appendChild(resortLi);
            }
        }

        function btnHandle() {
            var aqiData = getData();
            aqiData = sortAqiData(aqiData);
            render(aqiData);
        }

        function init() {
            // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
            var sortBtn = document.getElementById('sort-btn');
            sortBtn.addEventListener('click', btnHandle);
        }

        init();
    </script>
</body>

</html>
