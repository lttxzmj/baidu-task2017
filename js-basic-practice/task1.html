<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
    <button type="button" name="button" id="button">确认填写</button>

    <div>
        您输入的值是：
        <span id="aqi-display">尚无录入</span>
    </div>

    <script type="text/javascript">
        (function() {
            /*
            在注释下方写下代码
            给按钮button绑定一个点击事件
            在事件处理函数中
            获取aqi-input输入的值，并显示在aqi-display中
            */

            // 获取元素，注意 getElementById 的正确写法
            var btn = document.querySelector("button");
            var aqiInput = document.getElementById("aqi-input");
            var aqiDisplay = document.getElementById("aqi-display");

            // 添加事件处理函数
            function getValue(e) {
                aqiDisplay.innerHTML = aqiInput.value;
            }

            // 给按钮button添加点击事件，注意事件处理函数后面不要添加括号。
            btn.addEventListener("click", getValue)

        })();
    </script>
</body>

</html>
