<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>task 05</title>
    <style media="screen">
        .showCol {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            height: 110px;
            margin: 5px;
        }

        span {
            width: 10px;
            background-color: red;
            margin: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <input type="text" value="">
            <button class="add" type="button" name="button">添加</button>
        </div>
        <div class="show-container">
            <button class="sort" type="button" name="button">排序</button>
            <button class="reset" type="button" name="button">重置</button>
            <div class="showCol">
            </div>
        </div>
    </div>

    <script type="text/javascript">
        (function() {
            //找到需要操作的元素
            var menu = document.getElementsByClassName('menu')[0];
            var input = menu.getElementsByTagName('input')[0];
            var addBtn = document.getElementsByClassName('add')[0];
            var sortBtn = document.getElementsByClassName('sort')[0];
            var resetBtn = document.getElementsByClassName('reset')[0];
            var showCol = document.getElementsByClassName('showCol')[0];
            var valueArr = [];

            //添加元素并且限制输入的数字在 10-100
            function getInputValue(v) {
                var inputValue = parseInt(input.value);
                if (inputValue === '') {
                    alert("请输入数字");
                    return;
                } else if (isNaN(inputValue)) {
                    alert("请输入数字");
                    return;
                } else {
                    //限制输入的数字范围在 10 ～ 100 之间
                    if (inputValue >= 10 && inputValue <= 100) {
                        input.value = '';
                        valueArr.push(inputValue);
                        return inputValue;
                    } else {
                        alert("请输入 10 ～ 100 之间的数字");
                        return;
                    }
                }
            }

            //实现冒泡排序效果
            function sort(valueArr) {
                var len = valueArr.length,
                    i, j, temp;

                for (i = len - 1; i >= 0; i--) {
                    for (j = 1; j <= i; j++) {
                        if (valueArr[j - 1] > valueArr[j]) {
                            temp = valueArr[j - 1];
                            valueArr[j - 1] = valueArr[j];
                            valueArr[j] = temp;
                        }
                    }
                }
                return valueArr;
            }

            function handleClick() {
                addBtn.addEventListener('click', function() {
                    var span = document.createElement('span');
                    var item = getInputValue();
                    //item 个数最多为60个
                    if (valueArr.length > 60) {
                        alert("只能输入60个数字！");
                        return;
                    } else {
                        //形成柱状图
                        span.style.height = item + 'px';
                        // span.textContent = item;
                        if (item) {
                            showCol.appendChild(span);
                        }
                    }
                });

                sortBtn.addEventListener('click', function() {
                    //实现冒泡排序可视化

                });


            }
            handleClick();

        }());
    </script>
</body>

</html>
