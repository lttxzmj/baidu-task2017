<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>task02 表单（二）多个表单项的动态校验</title>
    <style media="screen">
        .container {
            width: 400px;
            margin: 0 auto;
        }

        .login {
            display: flex;
            align-items: flex-end;
            flex-direction: column;
        }

        .login input {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 0 5px 5px 5px;
            padding: 3px;
        }
        /*修改span 与input 内容不整齐*/

        .password-confirm span:nth-of-type(1) {
            margin: 0 5px 5px 70px;
        }

        .info {
            display: block;
            font-size: 12px;
            color: #ccc;
            margin: 0 5px 5px 40px;
        }

        .correct-info {
            color: green;
        }

        .error-info {
            color: red;
        }

        .submit {
            background-color: #3479B6;
            color: #fff;
            border: 1px solid #3479B6;
            border-radius: 3px;
            padding: 5px 10px;
            margin: 0 5px 5px 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="login" action="index.html" method="post">
            <div class="name">
                <label for="name">名称</label>
                <input type="text" name="name">
            </div>
            <div class="password">
                <label for="password">密码</label>
                <input type="text" name="password">
            </div>
            <div class="password-confirm">
                <label for="password-confirm">密码确认</label>
                <input type="text" name="password-confirm">
            </div>
            <div class="email">
                <label for="email">邮箱</label>
                <input type="text" name="email">
            </div>
            <div class="telphone">
                <label for="telphone">手机</label>
                <input type="text" name="telphone">
            </div>
            <button class="submit" type="button" name="button">提交</button>
        </form>
    </div>

    <script type="text/javascript">
        (function() {
            var name = document.getElementsByClassName('name')[0];
            var nameInput = name.getElementsByTagName('input')[0];
            var password = document.getElementsByClassName('password')[0];
            var passwordInput = password.getElementsByTagName('input')[0];
            var passwordConfirm = document.getElementsByClassName('password-confirm')[0];
            var passwordConfirmInput = passwordConfirm.getElementsByTagName('input')[0];
            var email = document.getElementsByClassName('email')[0];
            var emailInput = email.getElementsByTagName('input')[0];
            var telphone = document.getElementsByClassName('telphone')[0];
            var telphoneInput = telphone.getElementsByTagName('input')[0];
            var submitButton = document.getElementsByClassName('submit')[0];

            var span = document.createElement('span');

            function getFocus() {
                //获得当前页面下获得焦点的元素

                nameInput.addEventListener('focus', function(e) {
                    var e = event || window.event,
                        target = e.target || e.srcElement;
                    if (target === nameInput) {
                        if (name.contains(span)) {
                            return false;
                        } else {
                            span.textContent = '必填，长度为4~16个字符';
                            span.className = 'info';
                            name.appendChild(span);
                            return true;
                        }
                    } else {
                        return false;
                    }
                }, false);
                passwordInput.addEventListener('focus', function(e) {
                    var e = event || window.event,
                        target = e.target || e.srcElement;
                    if (target === passwordInput) {
                        if (password.contains(span)) {
                            return false;
                        } else {
                            span.textContent = '输入密码';
                            span.className = 'info';
                            password.appendChild(span);
                            return true;
                        }
                    } else {
                        return false;
                    }
                }, false);

                passwordConfirmInput.addEventListener('focus', function() {
                    var e = event || window.event,
                        target = e.target || e.srcElement;
                    if (target === passwordConfirmInput) {
                        if (passwordConfirm.contains(span)) {
                            return false;
                        } else {
                            span.textContent = '再次确认密码';
                            span.className = 'info';
                            passwordConfirm.appendChild(span);
                            return true;
                        }
                    } else {
                        return false;
                    }
                }, false);

                emailInput.addEventListener('focus', function() {
                    var e = event || window.event,
                        target = e.target || e.srcElement;
                    if (target === emailInput) {
                        if (email.contains(span)) {
                            return false;
                        } else {
                            span.textContent = '请输入邮箱';
                            span.className = 'info';
                            email.appendChild(span);
                            return true;
                        }
                    } else {
                        return false;
                    }
                }, false);

                telphoneInput.addEventListener('focus', function() {
                    var e = event || window.event,
                        target = e.target || e.srcElement;
                    if (target === telphoneInput) {
                        if (telphone.contains(span)) {
                            return false;
                        } else {
                            span.textContent = '请输入11位数字';
                            span.className = 'info';
                            telphone.appendChild(span);
                            return false;
                        }
                    } else {
                        return false;
                    }
                }, false);
            }

            function checkName() {
                //验证格式与长度
                function getStrLength(nameValue) {
                    var len = 0;
                    for (var i = 0; i < nameValue.length; i++) {
                        //如果是英文字母，算作一个字符,如果是中文，算作两个字符
                        if (nameValue.charCodeAt(i) >= 0 && nameValue.charCodeAt(i) <= 127) {
                            len++;
                        } else {
                            len += 2;
                        }
                    }
                    return len;
                }

                //input 中的值要在按钮点击之前取，否则之前取到的是空的。
                var nameValue = nameInput.value;
                var strLen = getStrLength(nameValue);
                var minLen = 4,
                    maxLen = 16;
                if (strLen === 0 || !nameValue) {
                    span.textContent = '名称不能为空';
                    span.className = 'info error-info';
                    nameInput.style.border = '1px solid red';
                    name.appendChild(span);
                    return false;
                } else if (strLen < minLen || strLen > maxLen) {
                    span.textContent = '名称不能为空';
                    span.className = 'info error-info';
                    nameInput.style.border = '1px solid red';
                    name.appendChild(span);
                    nameInput.value = '';
                    return false;
                } else {
                    span.textContent = '名称可用';
                    span.className = 'info correct-info';
                    nameInput.style.border = '1px solid green';
                    name.appendChild(span);
                    return true;
                }
            }

            function checkPassword() {
                var passwordRegExp = /^(\w){6,20}$/;
                var test = passwordRegExp.test(passwordInput.value);
                if (test) {
                    span.textContent = '密码可用';
                    span.className = 'info correct-info';
                    passwordInput.style.border = '1px solid green';
                    password.appendChild(span);
                    return true;
                } else {
                    span.textContent = '密码不可用';
                    span.className = 'info error-info';
                    passwordInput.style.border = '1px solid red';
                    password.appendChild(span);
                    return false;
                }
            }

            function checkPasswordConfirm() {
                var password1 = passwordInput.value;
                var password2 = passwordConfirmInput.value;
                if (!password2 || !password1) {
                    span.textContent = '请输入密码';
                    span.className = 'info error-info';
                    passwordInput.focus();
                    passwordConfirmInput.value = '';
                    password.appendChild(span);
                    return false;
                } else if (password2 === password1) {
                    span.textContent = '密码匹配';
                    span.className = 'info correct-info';
                    passwordInput.style.border = '1px solid green';
                    passwordConfirmInput.style.border = '1px solid green';
                    passwordConfirm.appendChild(span);
                    return true;
                } else {
                    span.textContent = '密码不匹配';
                    span.className = 'info error-info';
                    passwordInput.style.border = '1px solid red';
                    passwordConfirmInput.style.border = '1px solid red';
                    passwordConfirm.appendChild(span);
                    return false;
                }
            }

            function checkEmail() {
                var emailRegExp = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                var test = emailRegExp.test(emailInput.value);
                if (test) {
                    span.textContent = '邮箱可用';
                    span.className = 'info correct-info';
                    emailInput.style.border = '1px solid green';
                    email.appendChild(span);
                    return true;
                } else {
                    span.textContent = '邮箱格式错误';
                    span.className = 'info error-info';
                    emailInput.style.border = '1px solid red';
                    email.appendChild(span);
                    return false;
                }
            }

            function checkTelphone() {
                var telphoneRegExp = /^(\+86)?(1[0-9]{10})$/;
                var test = telphoneRegExp.test(telphoneInput.value);
                if (test) {
                    span.textContent = '手机格式正确';
                    span.className = 'info correct-info';
                    telphoneInput.style.border = '1px solid green';
                    telphone.appendChild(span);
                    return true;
                } else {
                    span.textContent = '手机格式错误';
                    span.className = 'info error-info';
                    telphoneInput.style.border = '1px solid red';
                    telphone.appendChild(span);
                    return false;
                }
            }

            //失去焦点
            function loseFocus() {
                nameInput.addEventListener('blur', checkName, false);
                passwordInput.addEventListener('blur', checkPassword, false);
                passwordConfirmInput.addEventListener('blur', checkPasswordConfirm, false);
                emailInput.addEventListener('blur', checkEmail, false);
                telphoneInput.addEventListener('blur', checkTelphone, false);
            }

            //提交表单并验证
            function submitForm() {
                submitButton.addEventListener('click', function() {
                    var test = checkName() && checkPassword() && checkPasswordConfirm() && checkEmail() && checkTelphone();
                    if (test) {
                        alert('提交成功')
                    } else {
                        alert('提交失败')
                    }
                }, false)
            }

            function init() {
                getFocus();
                loseFocus();
                submitForm();
            }
            init();
        }());
    </script>

</body>

</html>
